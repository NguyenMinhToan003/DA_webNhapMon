<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/styles/login.css" />
		<title>Contact</title>
	</head>
	<body>
		<div class="login container mx-auto row flex align-items-center mt-5">
			<form class="col-xl-6 col-lg-7 col-12 form shadow" id="form">
				<h3>Welcome !</h3>
				<h1 class="title">Contact us</h1>
				<p>Lorem Ipsum is simply</p>
				<div class="mt-5">
					<label for="username" class="form-label">Username</label>
					<span class="error-message errorname"></span>
					<input
						type="text"
						id="username"
						placeholder="name..."
						class="form-control"
						name="username"
					/>
				</div>
				<div>
					<label for="password" class="form-label">Password</label>
					<span class="error-message errpassword"></span>
					<input
						type="password"
						id="password"
						placeholder="password..."
						class="form-control"
						name="password"
					/>
				</div>
				<div>
					<label for="email" class="form-label">Email</label>
					<span class="error-message erremail"></span>
					<input
						type="email"
						id="email"
						placeholder="example@gmail.com"
						class="form-control"
						name="email"
					/>
				</div>
				<div>
					<label for="numberphone" class="form-label">Phone number</label>
					<span class="error-message errphone"></span>
					<input
						type="phone"
						id="numberphone"
						placeholder="phone number ..."
						class="form-control"
						name="numberphone"
					/>
				</div>
				<button
					type="buton"
					class="btn w-100 btn-submit text-uppercase"
					id="submit"
				>
					visit
				</button>
			</form>
			<div class="col-xl-6 col-lg-5 col-0">
				<img class="w-100 h-100 object-fit-fill" src="../images/login.png" />
			</div>
		</div>

		<!-- jQuery -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<!-- Custom JavaScript -->
		<script src="../scripts/validateform.js"></script>
	</body>
</html>
