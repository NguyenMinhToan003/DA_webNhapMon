<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="wnameth=device-wnameth, initial-scale=1.0" />
		<title>Thong tin lien he & đặt hàng</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/styles/dangky.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
	</head>
	<body>
		<div class="text-center">
			<div class="title">Contact Us</div>
			<p class="title-message">
				Any question or remarks? Just write us a message!
			</p>
		</div>
		<div
			class="d-flex flex-xl-row flex-column-reverse main mx-auto shadow align-items-start"
		>
			<div class="left mx-auto">
				<div>
					<h3>Thông tin liên hệ</h3>
					<p>Say something to start a live chat!</p>
				</div>
				<div class="d-flex flex-column align-items-start gap-4 contact-left">
					<div>
						<i class="bi bi-telephone-fill"></i><span>+1012 3456 789</span>
					</div>
					<div><i class="bi bi-envelope"></i><span>demo@gmail.com</span></div>
					<div>
						<i class="bi bi-geo-alt-fill"></i
						><span
							>132 Dartmouth Street Boston, Massachusetts 02156 United
							States</span
						>
					</div>
				</div>
				<div class="contact-left-bot">
					<div><i class="bi bi-facebook"></i></div>
					<div><i class="bi bi-twitter"></i></div>
					<div><i class="bi bi-google"></i></div>
				</div>
			</div>
			<form class="row right">
				<div class="mb-3 col-lg-6 col-12">
					<label for="name" class="form-label>">Họ và tên</label>
					<input
						type="text"
						class="d-block w-100"
						name="name"
						aria-describedby="nameHelp"
					/>
				</div>
				<div class="mb-3 col-lg-6 col-12">
					<label for="phone" class="form-label>">Số điện thoại</label>
					<input
						type="phone	"
						class="d-block w-100"
						name="phone"
						aria-describedby="phone	Help"
					/>
				</div>
				<div class="mb-3 col-lg-6 col-12">
					<label for="email" class="form-label>">Email</label>
					<input
						type="email"
						class="d-block w-100"
						name="email"
						aria-describedby="emailHelp"
					/>
				</div>
				<div class="mb-3 col-lg-6 col-12">
					<label for="password" class="form-label>">Mật khẩu</label>
					<input
						type="password"
						class="d-block w-100"
						name="password"
						aria-describedby="passwordHelp"
					/>
				</div>
				<div class="mb-3 col-12">
					<textarea placeholder="Write your message.." class="w-100"></textarea>
				</div>
				<div class="d-flex justify-content-end gap-4">
					<button type="submit" class="button" name="submit" id="submit">
						Gửi Tin Nhắn
					</button>
					<a
						href="../index.html"
						type="submit"
						class="button btn btn-danger"
						name="submit"
						id="submit"
					>
						Quay lại
					</a>
				</div>
			</form>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
		<script src="../scripts/validateform.js"></script>
	</body>
</html>
