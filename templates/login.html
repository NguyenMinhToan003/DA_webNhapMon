<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="../styles/login.css" />

		<title>Login!</title>
	</head>
	<body>
		<div class="login container mx-auto row flex align-items-center mt-5">
			<form class="col-xl-5 col-lg-7 col-12 form shadow">
				<h3>Welcome !</h3>
				<h1 class="title">Sign in to continue</h1>
				<p>Lorem Ipsum is simply</p>
				<div class="mt-5">
					<label for="username" class="form-label">Username</label>
					<input
						type="text"
						id="username"
						placeholder="Username"
						class="form-control"
					/>
				</div>
				<div>
					<label for="password" class="form-label">Password</label>
					<input
						type="password"
						id="password"
						placeholder="Password"
						class="form-control"
					/>
				</div>
				<button type="submit" class="btn w-100 btn-submit">Login</button>
			</form>
			<div class="col-xl-7 col-lg-5 col-0">
				<image class="w-100 h-100 object-fit-fill" src="../images/login.png" />
			</div>
		</div>
	</body>
</html>
