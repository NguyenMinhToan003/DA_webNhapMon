<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
			integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="/styles/login.css" />
		<title>Đăng ký</title>
	</head>
	<body>
		<div class="login container mx-auto row flex align-items-center mt-5">
			<form class="col-xl-6 col-lg-7 col-12 form shadow" id="form">
				<h3>Chào mừng!</h3>
				<h1 class="title">Đăng ký</h1>
				<p>Tạo tài khản ngay bây giờ</p>
				<div class="mt-5">
					<label for="name" class="form-label">Tên người dùng</label>
					<input
						type="text"
						placeholder="tên..."
						class="form-control"
						name="name"
					/>
				</div>
				<div>
					<label for="password" class="form-label">Mật khẩu</label>
					<input
						type="password"
						placeholder="mật khẩu..."
						class="form-control"
						name="password"
					/>
				</div>
				<div>
					<label for="email" class="form-label">Email</label>
					<input
						type="email"
						placeholder="example@gmail.com"
						class="form-control"
						name="email"
					/>
				</div>
				<div>
					<label for="phone" class="form-label">Số điện thoại</label>
					<input
						type="phone"
						placeholder="số điện thoại..."
						class="form-control"
						name="phone"
					/>
				</div>
				<button
					type="buton"
					class="btn w-100 btn-submit text-uppercase"
					id="submit"
				>
					Đăng ký
				</button>
			</form>
			<div class="col-xl-6 col-lg-5 col-0">
				<img class="w-100 h-100 object-fit-fill" src="../images/login.png" />
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

		<script src="../scripts/validateform.js"></script>
	</body>
</html>
